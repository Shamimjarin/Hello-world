<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Forms.css">
</head>

<body>
    <div class="contact">
        <h2>Level Up Your Brand</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, vel!</p>
        <form action="">
            <div class="child_forms">
                <label for="name">Name</label>
                <input type="text" name="name" id="" placeholder="your name">
            </div>
            <div class="child_forms">
                <label for="Email">Email</label>
                <input type="text" name="Email" id="" placeholder="your Email Address">
            </div>
            <div class="child_forms">
                <label for="Phone">Country</label>
                <select name="Country" id="">
                    <option value="Ban">Bangladesh</option>
                    <option value="Afg">Afghanistan</option>
                    <option value="Aus">Australia</option>
                    <option value="Aze">Azerbaijan</option>
                    <option value="Ind">India</option>
                    <option value="Chi">China</option>
                    <option value="US">United States</option>
                    <option value="Pak">Pakistan</option>
                    <option value="Rus">Russia</option>
                    <option value="Ira">Iran</option>
                    <option value="Tur">Turkey</option>
                </select>
            </div>
            <div class="child_forms">
                <label for="Phone">Phone</label>
                <input type="number" name="Phone" id="" placeholder="your Phone number">
            </div>
            <div class="child_forms">
                <label for="message">How can help you?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="your message"></textarea>
            </div>
            <div class="child_forms">
                <input type="button" value="Send Message">
            </div>
        </form>
    </div>
</body>

</html>
